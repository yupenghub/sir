	var ss=/^1\d{10}$/g;

	alert("验证正确");
	}
	else {
	alert("验证错误")
	}

}

function xieya(num) {
	var sf= /^0\d{2,3}-?\d{8,}$/;
	if(sf.test(num)){
	alert("验证正确");
	return true;
	}
	else {
	alert("验证错误");
	return false;
	}
}
