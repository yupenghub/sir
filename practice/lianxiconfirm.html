<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>练习alert</title>
<style type="text/css">
</style>
</head>
<body>
<script type="text/javascript">
	document.write("你的选择将决定文字的颜色");
	var flag=confirm("选择确定显示红色文字;选择取消显示蓝色文字");
	if(flag==true)
		{document.write("<h1><font color='red'>红色文字</font></h1>")
				}
	else
		{document.write("<h1><font color='blue'>蓝色文字</font></h1>")
				}
</script>
</body>
</html>
