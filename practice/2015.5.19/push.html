<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>push</title>
</head>
<body>
<script type="text/javascript">
	var arr = new Array(4);
	arr[3] = "George";
	arr['a'] = "John";
	arr[2] = "Thomas";
	alert(arr['a']);
	document.write(arr + "<br />");
	document.write(arr.push("name") + "<br />");
	document.write(arr);
</script>
</body>
</html>
