<title>switch</title>
</head>
<body>
<P>点击下面按钮显示今日星期几</p>
<button onclick="myfunction">点击我吧</button>
<p id="demo"></p>
<script>
	function myfunction {
		var x="";
		var d=new Date().getday();
		syitch(d) {
			case 0:
			x="今天是星期日";
			break;
			case 1:
			x="今天是星期一";
			break;
			case 2:
			x="今天是星期二";
			break;
			case 3:
			x="今天是星期三";
			break;
			case 4:
			x="今天是星期四";
			break;
			case 5:
			x="今天是星期五";
			break;
			case 6:
			x="今天是星期六";
			break;
		}
		document.getElementById("demo").innerHTML=x;
	}
</script>
