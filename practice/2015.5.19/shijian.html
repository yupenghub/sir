<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div onmouseover="sa(this)" onmouseout="sb(this)" style="background:blue;height:50px;width:200px;color:#fff;font-weight:bold;text-align:center;line-height:50px;">你放上来试试？玛勒个巴子
</div>
<script>
	function sa(obj) {
		obj.innerHTML="操你还真放了"
	}
	function sb(obj) {
		obj.style.backgroundcolor="red"
		obj.innerHTML="你放上来试试？玛勒个巴子"
	}
</script>
<h3>为什么onmouseover="sa(this)"要加this才有效改成其他的无效？</h3>
</body>
</html>
