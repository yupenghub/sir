<!doctype html>
<html>
<head>
<title>concat</title>
<meta charset="utf-8" />
<script>
	var sa=[1,2.3,4];
	document.write(sa.concat(6,7));
	var cf=new Array;
	cf[1]="欢迎"
	cf[2]="来到"
	cf[3]="英雄"
	cf[4]="联盟"
	var cf1=new Array;
	cf1[1]="我是"
	cf1[2]="德玛"
	cf1[3]="西亚"
	document.write(cf.concat(cf1)+"<br />");
	var sf=new Array;
	sf[1]="草丛三基友"
	sf[2]="第一个盖伦"
	sf[3]="赵信菊花信"
	sf[4]="皇子嘉文"
	var sf1=new Array;
	sf1[1]="洛克萨斯"
	sf1[2]="德莱俄式人头狗"
	sf1[3]="德莱文"
	sf[3]="传说中的后期最强ADC"
	var sf2=new Array;
	sf2[1]="我是神圣的"
	sf2[2]="我是吉格斯"
	sf2[3]="我是黑墨订个"
	document.write(sf.concat(sf1,sf2));
</script>
</head>
<body><h1>怎么sf[3]的"赵信菊花信"没有了？</h1></body>
</html>
