<!doctype html>
<html>
<head>
<title>用数组元素组成字符串</title>
<meta charset="utf-8" />
<script>
	var sf=new Array()
	sf[0]="你好啊"
	sf[1]="我的"
	sf[2]="朋友"
	document.write(sf.join()+"<br />")
	document.write(sf.join("."))
</script>
</head>
<body>
<hr />所谓的join()括号里面只是用来连接的样式么？比如join(";")链接的后面出现分号。
</body>
</html>
