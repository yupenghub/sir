<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ifelse练习</title>
</head>
<body>
<script>
function myfunction() {
	var x="";
	var time=new Date().getHours();
	if(time<9) {
		x="早上好";
	}
	else if(time<12) {
		x="今天还不错";
	}
	else {
		x="你该睡觉了";
	}
	document.getElementById("demo").innerHTML=x;
}
</script>
<p>点击这个按钮获得时间问候</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<P style="color:red;font-weight:bold;">我也看不出来哪里错了</p>
</body>
</html>
