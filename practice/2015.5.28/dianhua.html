<title>点化</title>
<meta charset="utf-8" />
</head>
<body>
<script>
 function daiyin(dianhua) {
	var xieya=/^1\d{10}$/;
	if (xieya.exec(dianhua)) {
		alert("验证正确")
		return true;
	}
	else {
	alert("验证不正确")
	}
 }
 function ss(sd) {
    var sf= /^0\d{2,3}-?\d{8,}$/;
	if (sf.test(sd)) {
		alert("验证正确");
		return true;
	}
	else {
	alert("验证错误");
	return false;
	}
 }
 daiyin("13509555409");
 ss("02340815018");
</script>
</body>
</html>
