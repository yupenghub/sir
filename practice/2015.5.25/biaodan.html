<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>验证表单</title>
<style type="text/css">
button{margin-left:120px;margin-top:10px;}
p {font-size:12px;margin:10px 120px;}
</style>
<script>
function daiyin() {
	var form=document.getElementById("biaodan");
	if(form.name.value=="") {
	document.getElementById("checkinfo").innerHTML="姓名不能为空";
	return false
	}
	if(form.tel.value=="") {
	document.getElementById("checkinfo").innerHTML="电话号码不能为空";
	return false
	}
	if(form.cardid.value=="") {
	document.getElementById("checkinfo").innerHTML="QQ号不能为空";
	return false
	}
	return true;
}
</script>
</head>
<body>
<form id="biaodan" method="post" action="#" onsubmit="return daiyin();">
	<table style="width:600px;hieght:300px;border:0px solid red;">
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;你的姓名(*)</td>
			<td><input type="text" style="margin-left:-440px;float:left;" name="name" id="name"></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话(*)</td>
			<td><input type="text" style="margin-left:-440px;" name="tel" id="tel"></td>
		</tr>
		<tr>
			<td>你常用的QQ(*)</td>
			<td><input type="text" style="margin-left:-440px;float:left;" name="cardid" id="cardid"></td>
		</tr>
		<tr>
			<td>你的购买需求<td>
			<td><textarea rows="4" cols="30" style="margin-left:-453px;float:left;"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" id="checkinfo" style="height:30px;"></td>
		</tr>
	</table>
		<input type="submit" value="提交报名" onclick="daiyin()">
</form>
<p>姓名不能为空</p>
</body>
</html>
