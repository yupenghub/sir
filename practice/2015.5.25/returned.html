<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>return</title>
</head>
<body>
<script>
function number(x,y) {
	var v=x*y;
	return v;
	}
	v=number(9,8);
	document.write(v+"<br />");
function myfunction(a,b) {
	var sa=a+b;
	return sa;
	}
	sa=myfunction(9,8);
	document.write(sa+"<br />");
function daiyin(c,d) {
	xieya=c/d;
	return xieya;
	}
	xieya=daiyin(100,50);
	document.write(xieya+"<br />");
</script>
<button onclick="alert(xieya)">点击我</button>
</body>
</html>
