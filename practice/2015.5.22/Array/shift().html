<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>shift()</title>
</head>
<body>
<script>
	var sa=new Array(3);
	sa[0]="john";
	sa[1]="hello";
	sa[2]="thinks";
	document.write(sa+"<br />");
	document.write(sa.shift()+"<br />");
	document.write(sa);
</script>
<P> 	删除第一个数组元素并返回</p>
</body>
</html>
