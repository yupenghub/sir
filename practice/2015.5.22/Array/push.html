<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>push()</title>
</head>
<body>
<script>
	var sa=new Array(3);
	sa[0]="john";
	sa[1]="hello";
	sa[2]="thinks";
	document.write(sa+"<br />");
	document.write(sa.push("戴胤")+"<br />");
	document.write(sa);
</script>
<P> 	把指定的值添加到数组后的新长度。</p>
</body>
</html>
