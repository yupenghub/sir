<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>reverse()</title>
</head>
<body>
<script>
	var sa=new Array(3);
	sa[0]="john";
	sa[1]="hello";
	sa[2]="thinks";
	document.write(sa+"<br />");
	document.write(sa.reverse()+"<br />");
	document.write(sa);
</script>
<P> 	颠倒数组元素顺序</p>
</body>
</html>
