<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>pop()</title>
</head>
<body>
<script>
	var sa=new Array(3);
	sa[0]="john";
	sa[1]="hello";
	sa[2]="thinks";
	document.write(sa+"<br />");
	document.write(sa.pop()+"<br />");
	document.write(sa);
</script>
<P> 	删除并返回数组的最后一个元素</p>
</body>
</html>
