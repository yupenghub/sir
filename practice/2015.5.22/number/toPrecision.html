<!doctype html>
<head>
<meta charset="utf-8" />
<title>toPrecision</title>
<script>
	function sa() {
	var num = new Number(10000);
	alert(num.toPrecision(4))
	}
</script>
</head>
<body>
Show the number 10,000 as an exponential notation:
<form>
<input type="button" value="点我啊" onclick="sa()" >
</form>

</body>
</html>
