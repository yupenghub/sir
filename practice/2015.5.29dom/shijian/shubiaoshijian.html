<html>
<head>
<meta charset="utf-8" />
<title>css按钮改变时间</title>
</head>
<body>
<div onmouseover="daiyin(this)" onmouseout='ss(this)'style="background:red;height:200px;width:300px;font-size:30px;font-weight:bold;text-align:center;color:#fff;line-height:180px;">请移动鼠标</div>
<script>
function daiyin(xieya) {
xieya.innerHTML="你好";
}
function ss(xieya) {
xieya.innerHTML="请移动鼠标";
}
</script>
</body>
</html>
