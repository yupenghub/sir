<!doctype html>
<html>
<head>
<title>删除HTML元素</title>
<meta charset="utf-8" />
</head>
<body>
<div id="dai1">
	<p id="sa">第一个</p>
	<p id="sb">第二个</p>
</div>
<script>
	var daiyin=document.getElementById("dai1");
	var xieya=document.getElementById("sa");
	daiyin.removeChild(xieya);
</script>
</body>
</html>
