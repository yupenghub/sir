<html>
<head>
<meta charset="utf-8" />
<title>css按钮改变显示隐藏</title>
</head>
<body>
<h1 id="sf">hellow word</h1>
<input type="button" onclick="document.getElementById('sf').style.visibility='hidden';" value="点击我"><br />
<input type="button" onclick="document.getElementById('sf').style.visibility='visible'" value="点击我">
</body>
</html>
