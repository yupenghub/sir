<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>H5新作用</title>
</head>
<body>
<h1>HTML5表单</h1>
<form>
	<p>邮箱注册：<input type="email" name="email" /></p>
	<p>年龄：<input type="number" name="age" min="15" max="120" /></p>
	<p>升高：<input type="range" name="height" min="1.00" max="2.50" step="0.01" value="1.70" /></p>
	<p>出生如期：<input type="date" name="birthday" /></p>
	<p>个人主页：<input type="url" name="url" /></p>
	<p><input type="submit" value="提交"></p>
</form>
</body>
</html>
