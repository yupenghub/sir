<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>按钮改变链接</title>
</head>
<body>
<a href="http:/www.sina.com" id="baidu" style="text-decoration:none;">访问新浪</a>
<input type="button" value="点击变换网页地址" onclick="daiyin()">
<script>
function daiyin() {
	document.getElementById("baidu").innerHTML="访问百度";
	document.getElementById("baidu").href="http:/www.baidu.com";
	document.getElementById("baidu").target="_blank";
	document.body.style.backgroundColor="red";
}

</script>
</body>
</html>
