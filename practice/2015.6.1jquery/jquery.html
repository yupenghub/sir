<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>选择器</title>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $("p").css("background-color","red");
  });
});
function daiyin(xieya) {
	xieya.style.background="red";
}
</script>
</head>
<body>
<h1>点击按钮变换P背景颜色</h1>
<p>变换背景颜色</p>
<p>背景颜色</p>
<button>点击我</button>
变换颜色：<input type="text" onfocus="daiyin(this)">
</body>
</html>
