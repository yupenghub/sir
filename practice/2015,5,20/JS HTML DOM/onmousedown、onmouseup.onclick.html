<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>onmouseover/onmouseout</title>
</head>
<body>
<div onmousedown="sa(this)" onmouseup ="ss(this)" style="background:blue;font-size:30px;font-weight:bold;height:100px;width:300px;line-height:100px;color:red;text-align:center;">有本事你点我试试</div>
<script>
function sa(obj) {
	obj.style.backgroundColor="yellow";
	obj.innerHTML="你试试";
}
function ss(obj) {
	obj.style.backgroundColor="blue";
	obj.innerHTML="好吧你赢了";
}
</script>
</body>
</html>
