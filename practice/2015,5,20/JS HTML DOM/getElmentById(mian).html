<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>查找标签元素</title>
</head>
<body>
<P>下面开始查找</p>
<div id="main">
<p>"这是我"</p>
<p>我又出现啦</p>
</div>
<script>
	var x=document.getElementById("main");
	var y=x.getElementsByTagName("p");
	document.write('id为"main"的DIV中的第一段文本是'+y[0].innerHTML);
</script>
</body>
</html>
