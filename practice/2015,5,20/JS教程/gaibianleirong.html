<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>对事件做出反应</title>
</head>
<body>
<P id="demo">我能改变内容</p>
<script>
	function myfunction() {
		x=document.getElementById("demo");
		x.innerHTML="欢迎来到我们的世界";
	}
</script>
<button type="button" onclick="myfunction()">点击这里</button>
</body>
</html>
