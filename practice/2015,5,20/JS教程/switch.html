<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>switch</title>
</head>
<body>
<P>点击下面按钮对事件做出反应</p>
<button onclick="myfunction()">点击我啊</button>
<p id="sa"></P>
<script>
function myfunction()
{
	var x;
	var d=new Date().getDay();
	switch(d) {
	case 0:
	x="今天是星期日";
	break;
	case 1:
	x="今天是星期1";
	break;
	case 2:
	x="今天是星期2";
	break;
	case 3:
	x="今天是星期3";
	break;
	case 4:
	x="今天是星期4";
	break;
	case 5:
	x="今天是星期5";
	break;
	case 6:
	x="今天是星期6";
	break;
	}
	document.getElementById("sa").innerHTML=x;
}
</script>
</body>
</html>
