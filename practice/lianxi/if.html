<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>if</title>
</head>
<body>
<p>当事件小于23点时显示GOD bey</p>
<button onclick="daiyin()">点击我</button>
<p id="ss"></p>
<script>
	function daiyin() {
		var xieya;
		var xiaodai=new Date().getHours();
		if(xiaodai<23) {
			xieya="GOD bey";
		};
		document.getElementById("ss").innerHTML=xieya;
	};
</script> 
</body>
</html>
