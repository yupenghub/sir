<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>算数运算符和赋值运算符</title>
</head>
<body>
<script type="text/javascript">
	var sum=40;
	var sum0=30;
	var sum1=sum+sum0;
	document.write(sum+"相加"+sum0+"="+sum1+"<Br />");
	sum1=sum%sum0;
	document.write(sum+"和"+sum0+"取余表达式的值为："+sum1+"<Br />")
	var num=200;
	var num1=50;
	num2=num+num1;
	document.write(num+"相加"+num1+"="+num2+"<Br />")
</script>
</body>
</html>
