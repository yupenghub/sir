<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>pageX()</title>
<script src="../jquery.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
	$(document).mousemove(function(a) {  
		$("span").text("X:"+a.pageX+",Y:"+a.pageY);
	});
});
</script>
<p>鼠标指针的坐标是：<span></span></p>
</body>
</html>
