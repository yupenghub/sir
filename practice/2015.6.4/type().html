<!doctype html>
<head>
<meta charset="utf-8" />
<title>which</title>
<script src="../jquery.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
  $("p").bind('click dblclick mouseover mouseout',function(event){
    $("div").html("事件：" + event.type);
  });
});
</script>
<p>type返回事件</p>
<div></div>
</body>
</html>
