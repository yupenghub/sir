<meta charset="utf-8" />
<title>die()</title>
<script src="../jquery.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
  $("p").live("click",function(){
    $(this).slideToggle();
  });
  $("button").click(function(){
    $("p").die();
  });
});
</script>
