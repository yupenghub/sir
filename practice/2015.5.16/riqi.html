<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>时间日期显示</title>
<script>
	var now=new Date();
	var year=now.getFullYear();
	var month=now.getMonth()+1;
	var date=now.getDate();
	var day=now.getDay();
	var hour=now.getHours();
	var minu=now.getMinutes();
	var sec=now.getSeconds();
	var time=year+"年"+month+"月"+day+"日"+hour+":"+minu+":"+sec;
	alert("当前显示日期："+time);
	document.write("当前显示日期："+time);
</script>
</head>
<body>
</body>
</html>
