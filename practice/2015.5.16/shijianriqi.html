<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>时间日期</title>
</head>
<body>
<script>
	var now=new Date();
	var year=now.getFullYear();
	var month=now.getMonth()+1;
	var day=now.getDate();
	var hours=now.getHours();
	var minutes=now.getMinutes();
	var seconds=now.getSeconds();
	time=year+'年'+month+'月'+day +'日'+hours+':'+minutes+':'+seconds;
	alert("当前日期和时间："+time);
	document.write("当前日期和时间："+time);
</script>

</body>
</html>
