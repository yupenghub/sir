<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>背景图片练习</title>
	<style>
		/* 初始化CSS */
        html, body, ul, li, ol, dl, dd, dt, p, h1, h2, h3, h4, h5, h6, form, fieldset, legend, img { margin:0;padding:0;}
        fieldset, img { border:none; }
        img{display: block;}
        address, caption, cite, code, dfn, th, var { font-style:normal; font-weight:normal; }
        ul, ol { list-style:none; }
        input { padding-top:0; padding-bottom:0; font-family: "SimSun","宋体";}
        input::-moz-focus-inner { border:none; padding:0; }
        select, input { vertical-align:middle; }
        select, input, textarea { font-size:12px; margin:0; }
        input[type="text"], input[type="password"], textarea { outline-style:none; -webkit-appearance:none; }
        textarea { resize:none; }
        table { border-collapse:collapse; }
        body { color:#333;font:12px/20px "SimSun","宋体","Arial Narrow",HELVETICA; background:#fff;/* overflow-y:scroll;*/ }
        .clearfix:after { content:"."; display:block; height:0; visibility:hidden; clear:both; }
        .clearfix { zoom:1; }
        .clearit { clear:both; height:0; font-size:0; overflow:hidden; }
        a { color:#666; text-decoration:none; }
        a:visited { color:#666; }
        a:hover, a:active, a:focus { color:#ff8400; text-decoration:underline;}
		/* top */
		.top{height:30px;background:url('images/xh_bg.png') repeat-x;}
		.nav {height:70px;width:1000px;margin:auto;background:url(images/xh_bg.png) repeat-x 0 -34px;}
	</style>
</head>
<div class="top"></div>
<div class="nav"></div>
</html>
