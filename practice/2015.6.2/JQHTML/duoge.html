<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>多个</title>
<script src="../../jquery.js"></script>
<script>
function afterText() {
	var txt1="<b>英雄联盟</b>";                   
	var txt2=$("<i></i>").text("德玛西亚 ");    
	var txt3=document.createElement("洛克萨斯");  
	txt3.innerHTML="哇罗兰!";
	$("div").before(txt1,txt2,txt3);          
}
</script>
</head>
<body>
<div style="color:#fff;background:red;height:100px;width:200px;line-height:100px;text-align:center;font-size:30px;font-weight:bold;">
德玛西亚
</div>
<br><br>
<button onclick="afterText()">在div前面添加文本</button>

</body>
</html>
