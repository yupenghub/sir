<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>first()</title>
<script src="../../jquery.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
	$("div p").first().css("background-color","blue");
	$("p").last().css("font-weight","bold");
});
</script>
<div>
	<p>第1段落</p>
	<p>第2段落</p>
	<p>第3段落</p>
	<p>第4段落</p>
	<p>第5段落</p>
</div>
</body>
</html>
