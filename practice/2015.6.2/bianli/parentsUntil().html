<!doctype html>
<html>
<head>
<title>parentUntil()方法</title>
<meta charset="utf-8" />
<style type="text/css">
.ancestors *{ display: block;border: 2px solid blue;padding: 5px;margin: 25px;color:red;}
</style>
<script src="../../jquery.js"></script>
<script>
$(document).ready(function() {
	$("span").parentsUntil("div").css({"color":"red","border":"10px solid red"});
});
</script>
</head>
<body class="ancestors">
  <div style="width:500px;">div (曾祖父)
    <ul>ul (祖父)  
      <li>li (直接父)
        <span>span</span>
      </li>
    </ul>   
  </div>
</body>
</html>
