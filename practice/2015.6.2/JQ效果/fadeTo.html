<html>
<head>
<meta charset="utf-8"/>
<title>fadeTo</title>
<script src="../jqury.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
	$("#my").click(function() {
	 $("#ss").fadeTo("slow",0.1);
	$("#sa").fadeTo("slow",0.3);
	$("#sb").fadeTo("slow",0.5);
	})	
})
</script>
<input id="my" type="button" value="淡出">
<div id="ss" style="background:red;height:100px;width:100px;margin:10 10"></div>
<div id="sa" style="background:yellow;height:100px;width:100px;margin:10 10"></div>
<div id="sb" style="background:blue;height:100px;width:100px;margin:10 10"></div>
</body>
</html>
