<script>
$(document).ready(function() {
	$("#sa").click(function() {
	$("p").hide(1000);
	});
	$("#is").click(function() {
	$("p").show(1000);
	})
})
</script>

<button id="sa">点击隐藏</button>
<button id="is">点击隐藏</button>
