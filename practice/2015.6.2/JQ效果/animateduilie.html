<html>
<head>
<meta charset="utf-8"/>
<title>animate</title>
<script src="../jqury.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
	$("#my").click(function() {
		var div=$("#ss");
		div.animate({height:'300px',opacity:'0.5'},'slow');
		div.animate({fontSize:'20px'},'slow');
		div.animate({width:'300px',opacity:'0.1'},'slow');
		div.animate({fontSize:'90px'},'slow');
		div.animate({height:'100px',opacity:'0.3'},'slow');
		div.animate({fontSize:'40px'},'slow');
		div.animate({width:'100px',opacity:'1'},'slow');
		div.animate({fontSize:'20px'},'slow');
	})
})
</script>
<input id="my" type="button" value="animate队列模式">
<div id="ss" style="background:red;height:100px;width:100px;position:absolute;">
<p>欢迎来到北京</p>
</div>

</body>
</html>
