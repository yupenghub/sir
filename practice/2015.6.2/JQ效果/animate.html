<html>
<head>
<meta charset="utf-8"/>
<title>animate</title>
<script src="../../jquery.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
	$("#my").click(function() {
	$("#ss").animate({
		left:'300px',
		opacity:'0.5',
		height:'300px',
		width:'300px'
	});
	});
});
</script>
<input id="my" type="button" value="animate">
<div id="ss" style="background:red;height:100px;width:200px;position:absolute;">
<p>欢迎来到北京</p>

</div>
</body>
</html>
