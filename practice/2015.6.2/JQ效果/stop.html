<html>
<head>
<meta charset="utf-8"/>
<title>animate</title>
<script src="../jqury.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
	$("#ss").click(function() {
		$("#sa").slideDown(5000);
	})
	$("#my").click(function() {
		$("#sa").stop();
	})
})
</script>
<input id="my" type="button" value="stop">
<div id="ss" style="background:red;height:50px;width:1100px;position:absolute;text-align:center;line-height:20px;">
<p>欢迎来到北京</p>
</div>
<div id="sa" style="background:blue;height:300px;width:1100px;position:absolute;text-align:center;line-height:300px;margin-top:50px;display:none;">
<p>欢迎来到重庆</p></div>
</body>
</html>
