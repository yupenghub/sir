<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>跑马灯特效</title>
<script>
	var msg="欢迎来到北京市";
	var interval=100;
	seq=0;
	function Scroll() {
		len=msg,length;//取显示文字的长度
		window.status=msg.substring(0,seq+1);
		seq++
		if(seq>=len) {seq=0};
		window.setTimeout("Scroll();",interval);
	}
</script>
</head>
<body onload="Scroll()">
</body>
</html>
